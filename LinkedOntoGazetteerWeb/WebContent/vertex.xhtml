<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.ui-panel {
	border: 0;
}

.ui-widget-header {
	background-color: transparent;
	border: 0;
}

hr.ui-separator {
	border: 0;
}

tbody {
	vertical-align: top;
}

.ui-datagrid-content-empty {
	border: 0;
}

.ui-datagrid-content {
	border: 0;
}
</style>
	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<title>Linked OntoGazetteer - More Info Place ID: #{param.id}</title>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="90" style="border:0;">
				<table style="margin-right: auto;">
					<tr>
						<td><h:graphicImage name="images/logoplainsmall.png" /></td>
						<td style="vertical-align: middle;">
							<h1 style="margin: 0">Linked OntoGazetteer</h1>
						</td>
					</tr>
				</table>
			</p:layoutUnit>
			<p:layoutUnit position="center" style="border:0;">
				<p:panel>
					<f:facet name="header">
						<table>
							<tr>
								<td><h:graphicImage name="images/favicon.ico" /></td>
								<td style="padding-top: 7px;"><h:outputText
										value="More Info Place ID: #{param.id}" /></td>
							</tr>
						</table>
					</f:facet>
					<p:tabView dynamic="false">
						<p:tab title="Details">
							<p:panel header="Misc Info" toggleable="true">
								<h:panelGrid columns="2">
									<p:outputLabel value="GeoNames Feature Class: " />
									<p:outputLabel
										value="#{vertexDetailBean.vertex.gnFeatureClass}" />
									<p:outputLabel value="GeoNames Feature Code: " />
									<p:outputLabel value="#{vertexDetailBean.vertex.gnFeatureCode}" />
									<p:outputLabel value="Official WebSite: " />
									<p:commandLink
										value="#{vertexDetailBean.vertex.officialWebsite}" />
								</h:panelGrid>
							</p:panel>
							<p:panel header="Names" toggleable="true">
								<p:dataGrid var="name" value="#{vertexDetailBean.names}"
									columns="4">
									<p:outputLabel value="#{name}" />
								</p:dataGrid>
							</p:panel>
							<p:panel header="All Points" toggleable="true" >
								<p:gmap center="#{vertexDetailBean.mapModelBean.center}"
									zoom="4" type="terrain" style="width:600px;height:400px"
									model="#{vertexDetailBean.mapModelBean.model}" />
							</p:panel>
						</p:tab>
						<p:tab title="Geonames"
							rendered="#{not empty vertexDetailBean.vertex.geonamesURL}">
							<iframe frameborder="0" width="100%"
								style="height: 600px; align: center" scrolling="no"
								src="#{vertexDetailBean.vertex.geonamesURL}" />
						</p:tab>
						<p:tab title="DBPedia"
							rendered="#{not empty vertexDetailBean.vertex.dbpediaURL}">
							<iframe frameborder="0" width="100%" style="height: 600px"
								src="#{vertexDetailBean.vertex.dbpediaURL}" />
						</p:tab>
						<p:tab title="Wikipedia"
							rendered="#{not empty vertexDetailBean.vertex.wikipediaURL}">
							<iframe frameborder="0" width="100%" style="height: 600px"
								src="#{vertexDetailBean.vertex.wikipediaURL}" />
						</p:tab>
						<p:tab title="Freebase"
							rendered="#{not empty vertexDetailBean.vertex.freebaseURL}">
							<iframe frameborder="0" width="100%" style="height: 600px"
								src="#{vertexDetailBean.vertex.freebaseURL}" />
						</p:tab>
					</p:tabView>
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
