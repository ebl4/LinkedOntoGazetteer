<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Linked OntoGazetteer</title>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="center">
				<p:panel header="More Info Record #{param.id}">
					<p:outputLabel value="" />
					<p:ajaxStatus>
						<f:facet name="start">
							<h:outputText value="Searching for ambiguous place..." />
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="Query time: ms" />
						</f:facet>
					</p:ajaxStatus>
					<p:tabView dynamic="false">
						<p:tab title="Names">
							<p:dataGrid var="name" value="#{vertexDetailBean.names}"
								columns="4">
								<p:outputLabel value="#{name}" />
							</p:dataGrid>
						</p:tab>
						<p:tab title="Geonames">
							<iframe frameborder="0" width="100%" style="height: 600px;align: center"
								scrolling="no" src="#{vertexDetailBean.vertex.geonamesURL}" />
						</p:tab>
						<p:tab title="DBPedia">
							<iframe frameborder="0" width="100%" style="height: 600px"
								src="#{vertexDetailBean.vertex.wikipediaURL}" />
						</p:tab>
						<p:tab title="Freebase">
							<iframe frameborder="0" width="100%" style="height: 600px"
								src="#{vertexDetailBean.vertex.freebaseURL}" />
						</p:tab>
					</p:tabView>
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
